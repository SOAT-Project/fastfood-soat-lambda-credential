name: Deploy FastFoodSoatLambdaCredential Auth

on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
    secrets:
      AWS_ACCOUNT_ID:
        required: true
      S3_BUCKET:
        required: true
      JWT_SECRET:
        required: true
      DB_USER:
        required: true
      DB_PASSWORD:
        required: true
      DB_HOST:
        required: true
      DB_NAME:
        required: true
      DISCORD_BUILD_WEBHOOK:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubDeployLambdaRole
          aws-region: sa-east-1

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew :auth-service:clean :auth-service:shadowJar

      - name: Package Lambda
        run: zip -j auth-service.zip auth-service/build/libs/*-all.jar

      - name: Upload to S3
        run: aws s3 cp auth-service.zip s3://${{ secrets.S3_BUCKET }}/auth-service.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubDeployLambdaRole
          aws-region: sa-east-1

      - name: Terraform Init
        working-directory: ./auth-service/terraform
        run: terraform init

      - name: Terraform Format
        working-directory: ./auth-service/terraform
        run: terraform fmt -check

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        working-directory: ./auth-service/terraform
        run: terraform plan -input=false

      - name: Terraform Apply
        working-directory: ./auth-service/terraform
        run: terraform apply -auto-approve \
          -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
          -var="db_user=${{ secrets.DB_USER }}" \
          -var="db_password=${{ secrets.DB_PASSWORD }}" \
          -var="db_host=${{ secrets.DB_HOST }}" \
          -var="db_name=${{ secrets.DB_NAME }}"

  notify:
    if: always()
    needs: [build, deploy]
    uses: ./.github/workflows/job-notify-build.yaml
    with:
      build_status: ${{ needs.deploy.result }}
    secrets:
      DISCORD_BUILD_WEBHOOK: ${{ secrets.DISCORD_BUILD_WEBHOOK }}
