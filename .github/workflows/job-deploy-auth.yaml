name: Deploy FastFoodSoatLambdaCredential Auth

on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
    secrets:
      aws-assume-role-arn:
        required: true
      aws-region:
        required: true
      aws-lambda-s3-bucket:
        required: true
      aws-statefile-s3-bucket:
        required: true
      jwt_secret:
        required: true
      db_username:
        required: true
      db_password:
        required: true
      db_host:
        required: false
      db_name:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew :auth-service:clean :auth-service:buildZip

      - name: Upload Lambda Artifact
        uses: actions/upload-artifact@v4
        with:
          name: auth-service-zip
          path: auth-service/build/distributions/auth-service.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Lambda Artifact
        uses: actions/download-artifact@v4
        with:
          name: auth-service-zip
          path: auth-service/terraform/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.3

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws-assume-role-arn }}
          aws-region: ${{ secrets.aws-region }}

      - name: Terraform Init
        working-directory: ./auth-service/terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.aws-statefile-s3-bucket }}" \
            -backend-config="key=${{ github.event.repository.name }}-auth-service" \
            -backend-config="region=${{ secrets.aws-region }}" \
            -backend-config="dynamodb_table=${{ secrets.aws-lock-dynamodb-table }}" \

      - name: Terraform Import Lambda (if exists)
        working-directory: ./auth-service/terraform
        run: |
          terraform import -var="jwt_secret=${{ secrets.jwt_secret }}" \
            -var="db_user=${{ secrets.db_user }}" \
            -var="db_password=${{ secrets.db_password }}" \
            -var="db_host=${{ secrets.db_host }}" \
            -var="db_name=${{ secrets.db_name }}" \
            aws_lambda_function.auth auth-service || echo "Lambda não existe, será criada"

      - name: Terraform Format Check
        if: github.event_name == 'pull_request'
        working-directory: ./auth-service/terraform
        run: terraform fmt -check -recursive

      - name: Terraform Auto Format
        if: github.ref == 'refs/heads/main'
        working-directory: ./auth-service/terraform
        run: terraform fmt -recursive

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        working-directory: ./auth-service/terraform
        run: terraform plan -input=false

      - name: Terraform Apply
        working-directory: ./auth-service/terraform
        run: |
          terraform apply -auto-approve \
            -var="jwt_secret=${{ secrets.jwt_secret }}" \
            -var="db_user=${{ secrets.db_user }}" \
            -var="db_password=${{ secrets.db_password }}" \
            -var="db_host=${{ secrets.db_host }}" \
            -var="db_name=${{ secrets.db_name }}"